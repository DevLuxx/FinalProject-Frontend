<h1>Gardner's Journal</h1>
<h2>This is where you track your progress.</h2>
<h2><a [routerLink]="'/journalform/'">Click here</a> to add a new journal entry.</h2>

<table mat-table [dataSource]="$journals" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let Journal"> {{Journal.date}} </td>
  </ng-container>

  <ng-container matColumnDef="gardener">
    <th mat-header-cell *matHeaderCellDef> Gardener </th>
    <td mat-cell *matCellDef="let Journal"> {{Journal.gardener}} </td>
  </ng-container>

  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef> Notes </th>
    <td mat-cell *matCellDef="let Journal"> {{Journal.notes}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete? </th>
    <td mat-cell *matCellDef="let Journal"> <button (click)="deleteJournal(Journal.id)"> ğŸš® </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
