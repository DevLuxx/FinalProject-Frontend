<h1>Gardner's Journal</h1>
<h2>Keep track of your progress here.</h2>

@if ($journals | async; as Journal) {
    <ul>
      @for (journal of Journal; track journal.date) {

        <li> {{journal.date}} </li>
        <li> {{journal.gardener}} </li>
        <li> {{journal.notes}} </li>
  }
</ul>
}
<a [routerLink]="'/journalform/'">Add a Journal Entry</a>
