<form (ngSubmit)="addEntry()">    <h3>Submit a Journal Entry</h3>
    <div class="form-group">
        <label for="date">Date </label>
        <input type="date" id="date" [(ngModel)]="date" name="date" required>
    </div>    <div class="form-group">
        <label for="gardener">Gardener </label>
        <input type="text" id="gardener" [(ngModel)]="gardener" name="gardener" required>
    </div>    <div class="form-group">
        <label for="notes">Notes </label>
        <input type="text" id="notes" [(ngModel)]="notes" name="notes" required>
    </div>    <button type="submit">Save Entry :ledger:</button></form>
